<div class=" bg-white shadow-md mb-4 p-4">
    <div class="flex justify-between items-center">
        <h2 class="text-lg mb-4 font-bold">Post Details</h2>
        <button type="button" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">Update
            Post</button>
    </div>
    <div class="flex items-center py-3">
        <div class="w-1/4 font-semibold">Title</div>
        <div class="w-3/4">{{postDetails?.post?.title}}</div>
    </div>
    <div class="flex items-center py-3">
        <div class="w-1/4 font-semibold">Content</div>
        <div class="w-3/4" [innerHTML]="(postDetails?.post?.content && postDetails?.post?.content.length > 100) ? (postDetails?.post?.content.slice(0, 200) + '...') : (postDetails?.post?.content)"></div>
    </div>
    <div class="flex items-center py-3">
        <div class="w-1/4 font-semibold">Posted By</div>
        <div class="w-3/4">{{postDetails?.post?.userId?.name}}</div>
    </div>
    <!-- <div class="flex items-center py-3">
        <div class="w-1/4 font-semibold">Role</div>
        <div class="w-3/4">{{postDetails?.role}}</div>
    </div>
    <div class="flex items-center py-3">
        <div class="w-1/4 font-semibold">Status</div>
        <div class="w-3/4">{{postDetails?.active ? 'Active' : 'Deactive'}}</div>
    </div> -->

    <div class="overflow-auto h-[72vh] mt-8">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                        Id
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                        User
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                        Comment
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr class="hover:bg-gray-100" *ngFor="let comment of commentList">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center justify-center">
                            <div class="text-sm font-medium text-gray-900">{{comment?._id}}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center justify-center">
                            <div>
                                <!-- User name -->
                                <div class="text-sm font-medium text-gray-900">{{comment?.userId?.name}}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <!-- User email -->
                        <div class="text-sm text-gray-900">{{comment?.comment}}</div>
                    </td>
                    <!-- <td class="px-6 py-4 whitespace-nowrap"> -->
                        <!-- User email -->
                        <!-- <div class="text-sm text-gray-900">{{post?.createdAt | date:'medium'}}</div> -->
                    <!-- </td> -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                        <!-- Delete button -->
                        <!-- <button class="text-indigo-600 hover:text-indigo-900 mr-2"
                            [routerLink]="'/admin/post/details/' + post?._id">
                            <i class="fa fa-edit text-lg"></i>
                        </button> -->
                        <button class="text-red-600 hover:text-red-900" (click)="deleteComment(comment._id)">
                            <i class="fa fa-trash text-lg"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-confirmation-popup [textMsg]="textMsg" [isPopupVisible]="isPopupVisible" (cancelBtnClick)="cancelBtnClick()"
    (btnClick)="onDeleteComment()"></app-confirmation-popup>
