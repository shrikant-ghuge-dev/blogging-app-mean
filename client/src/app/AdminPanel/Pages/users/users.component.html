<div class="flex justify-between items-center bg-white shadow-md mb-4 p-4">
    <p class="font-bold">Users</p>
    <!-- <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded" type="button"
        (click)="addCategory()">Add Category</button> -->
</div>
<div class="overflow-auto h-[72vh]">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Id
                </th>
                <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Name
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Email
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Status
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Action
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-100" *ngFor="let user of userList">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center justify-center">
                        <div class="text-sm font-medium text-gray-900">{{user?._id}}</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center justify-center">
                        <div class="flex-shrink-0 h-6 w-6">
                            <!-- User avatar or icon -->
                            <!-- <img class="h-10 w-10 rounded-full" src="..."> -->
                            <img [src]="getImageUrl(user?.image)" alt="User Image" class="w-full h-full rounded-[5.5rem] mx-auto">
                        </div>
                        </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center justify-center">
                        <!-- <div class="flex-shrink-0 h-6 w-6"> -->
                            <!-- User avatar or icon -->
                            <!-- <img class="h-10 w-10 rounded-full" src="..."> -->
                            <!-- <img [src]="getImageUrl(user?.image)" alt="User Image"
                                class="w-full h-full rounded-[5.5rem] mx-auto"> -->
                        <!-- </div> -->
                        <div class="ml-4">
                            <!-- User name -->
                            <div class="text-sm font-medium text-gray-900">{{user?.name}}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <!-- User email -->
                    <div class="text-sm text-gray-900">{{user?.email}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <!-- User email -->
                    <div class="text-sm text-gray-900">{{user?.active}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                    <label class="inline-flex items-center cursor-pointer">
                        <input (change)="onActiveDeactiveToggle($event, user?._id)" type="checkbox"
                            [checked]="user?.active" class="sr-only peer">
                        <div
                            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                        </div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
                    </label>

                    <!-- Edit and Delete buttons -->
                    <button class="text-indigo-600 hover:text-indigo-900 mr-2" (click)="onUserDetails(user?._id)">
                        <!-- <i class="fa fa-edit text-lg"></i> -->
                        <i class="fa fa-info-circle text-lg"></i>
                    </button>
                    <button class="text-red-600 hover:text-red-900" (click)="deleteUserIconClicked(user?._id)">
                        <i class="fa fa-trash text-lg"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<app-confirmation-popup [textMsg]="textMsg" [isPopupVisible]="isPopupVisible" (cancelBtnClick)="cancelBtnClick()"
    (btnClick)="onDeleteUser()"></app-confirmation-popup>
