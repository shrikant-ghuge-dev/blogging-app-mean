<div class="flex justify-between items-center bg-white shadow-md mb-4 p-4">
    <p class="font-bold">Categories</p>
    <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded" type="button"
        (click)="addCategory()">Add Category</button>
</div>

<div class="overflow-auto h-[72vh]">
    <table class="min-w-full divide-y divide-gray-200 shadow-md">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Id
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Title
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Description
                </th>
                <th scope="col"
                    class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Action
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-100" *ngFor="let category of catList">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center justify-center">
                        <div class="text-sm font-medium text-gray-900">{{category?._id}}</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center justify-center">
                        <div>
                            <!-- User name -->
                            <div class="text-sm font-medium text-gray-900">{{category?.categoryTitle}}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <!-- User email -->
                    <div class="text-sm text-gray-900">{{category?.categoryDescription}}</div>
                </td>
                <!-- <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{category?.userId?.name}}</div>
            </td> -->
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                    <!-- Edit and Delete buttons -->
                    <button class="text-indigo-600 hover:text-indigo-900 mr-2">
                        <i class="fa fa-edit text-lg"></i>
                    </button>
                    <button class="text-red-600 hover:text-red-900" (click)="deleteCategory(category?._id)">
                        <i class="fa fa-trash text-lg"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-confirmation-popup [textMsg]="textMsg" [isPopupVisible]="isPopupVisible" (btnClick)="onDeleteCategory()"
    (cancelBtnClick)="cancelBtnClick()"></app-confirmation-popup>

<div *ngIf="isAddCatPopupVisible" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h3 class="text-xl font-semibold mb-4">Add New Category</h3>
        <form [formGroup]="addCategoryForm" (ngSubmit)="onAddCategory()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Category Title</label>
                <input type="text" id="username" formControlName="categoryTitle"
                    class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Category Title" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Category Description</label>
                <input type="text" id="password" formControlName="categoryDescription"
                    class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Category Description" />
            </div>
            <div class="text-center">
                <button class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 mr-2 rounded"
                    type="submit">Add</button>
                <button (click)="togglePopup()"
                    class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none">Cancel</button>
            </div>
        </form>
    </div>
</div>
