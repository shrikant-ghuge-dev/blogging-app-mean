<!-- In your component.html file -->
<div *ngIf="isPopupVisible" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-6">
        <p class="text-lg mb-4">Are you sure you want to delete this item?</p>
        <div class="flex justify-end">
            <button class="px-4 py-2 mr-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none"
                (click)="onDeleteUser()">Delete</button>
            <button (click)="togglePopup()"
                class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none">Cancel</button>
        </div>
    </div>
</div>
