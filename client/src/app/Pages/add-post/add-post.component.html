<div class="wrapper bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h3 class="text-2xl font-bold mb-4">Post Blog</h3>
            <form [formGroup]="addPostForm" (ngSubmit)="onAddPost()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Post Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Title"
                        formControlName="title" (change)="fieldChange($event)" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Post Content</label>
                    <jodit-editor formControlName="content"></jodit-editor>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Select Banner Image</label>
                    <input id="image" type="file" class="form-control-file" (change)="fileChangeHandler($event)" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="category">Post Category</label>
                    <select id="categoryId" name="categoryId" class="form-control" (change)="fieldChange($event)"
                        formControlName="categoryId" [value]="0">
                        <option value="0" disabled>--Select Category--</option>
                        <!-- <option *ngFor="let category of categories" [value]="category.categoryId">
                            {{category.categoryTitle}}</option> -->
                    </select>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        type="submit">Create Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
